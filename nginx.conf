# 全局配置块
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    # 基础设置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # 日志格式（增加 WebSocket 相关字段）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$upstream_addr" "$upstream_status" "$request_time" '
                    '"$upstream_connect_time" "$upstream_header_time"';

    log_format websocket '$remote_addr - $remote_user [$time_local] "WS $request" '
                         '$status "$http_user_agent" "$upstream_addr"';

    access_log /var/log/nginx/access.log main;

    # 性能优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_max_body_size 100m;

    # 缓冲与超时优化
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;

    # Gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_vary on;

    # 负载均衡上游服务器组
    upstream backend_servers {
        least_conn;
        server 192.168.1.10:8080 weight=5 max_fails=3 fail_timeout=30s;
        server 192.168.1.11:8080 weight=3 max_fails=3 fail_timeout=30s;
        server 192.168.1.12:8080 backup;
        keepalive 32;
    }

    # 缓存代理配置
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m 
                     max_size=10g inactive=60m use_temp_path=off;
    
    # 缓存键设置
    proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
    
    # 缓存状态变量（用于调试）
    add_header X-Cache-Status $upstream_cache_status;

    # 限流配置
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;

    # HTTPS 优化
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    include /etc/nginx/conf.d/ssl.conf;

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name example.com www.example.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 主配置块
    server {
        listen 443 ssl http2;
        server_name example.com www.example.com;

        # SSL 证书
        ssl_certificate /etc/ssl/certs/example.com.crt;
        ssl_certificate_key /etc/ssl/private/example.com.key;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;

        # 安全响应头
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        root /var/www/html;
        index index.html index.htm;

        # 全局请求限流
        limit_req zone=global_limit burst=50 nodelay;

        # ==================== WebSocket 代理配置 ====================
        location /websocket/ {
            access_log /var/log/nginx/websocket.log websocket;  # 单独日志
            
            # WebSocket 协议升级头
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 基础代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 超时优化（长连接）
            proxy_read_timeout 3600s;    # 1小时超时
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            
            # 禁用缓冲（实时传输）
            proxy_buffering off;
            
            # 上游服务器
            proxy_pass http://backend_servers/ws/;
        }

        # ==================== 缓存代理配置 ====================
        location /api/cache/ {
            # 缓存配置
            proxy_cache my_cache;
            proxy_cache_valid 200 302 10m;    # 成功响应缓存10分钟
            proxy_cache_valid 404 1m;         # 404缓存1分钟
            proxy_cache_valid any 5s;         # 其他状态缓存5秒
            
            # 缓存条件
            proxy_cache_min_uses 1;           # 请求1次后开始缓存
            proxy_cache_use_stale error timeout updating;
            proxy_cache_background_update on;
            
            # 缓存键增强（区分用户）
            proxy_cache_key "$scheme$request_method$host$request_uri$cookie_userid";
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 缓存绕过条件（带特定参数跳过缓存）
            proxy_cache_bypass $arg_nocache;
            proxy_no_cache $arg_nocache;
            
            # 上游服务器
            proxy_pass http://backend_servers/api/;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==================== 动态API（无缓存） ====================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_servers/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==================== 静态资源缓存 ====================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            # 代理缓存（如果静态资源在后端）
            proxy_cache my_cache;
            proxy_cache_valid 200 302 1y;
            proxy_cache_valid 404 1h;
            
            # 浏览器缓存
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Proxy-Cache $upstream_cache_status;
            
            access_log off;
            proxy_pass http://backend_servers/static/;
        }

        # ==================== 文件下载大文件缓存 ====================
        location /downloads/ {
            # 大文件缓存优化
            proxy_cache my_cache;
            proxy_cache_valid 200 206 1h;
            proxy_cache_lock on;           # 避免惊群效应
            proxy_cache_lock_timeout 5s;
            proxy_cache_revalidate on;
            
            # 分段下载支持
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            proxy_no_cache $http_range $http_if_range;  # 范围请求不缓存
            
            proxy_pass http://backend_servers/downloads/;
        }

        # SPA 前端路由
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 禁止访问敏感文件
        location ~ /\.(ht|git) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
